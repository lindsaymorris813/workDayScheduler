<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container" id="calendar">
    <div class="row input-group">
      <div class="col-md-1 p-4 text-left hour">9am</div>
      <textarea class="col-md-10 form-control time-block description" id="9am-block" data-hour="9"></textarea>
      <button class="btn p-4 col-md-1 saveBtn9" id="9am-save" value = "9"><i class="far fa-save"></i></button>
    </div>
    <div class="row input-group">
      <div class="col-md-1 p-4 hour text-left">10am</div>
      <textarea class="col-md-10 form-control time-block description" id="10am-block" data-hour="10"></textarea>
      <button class="btn p-4 col-md-1 saveBtn10" id="10am-save" value = "10"><i class="far fa-save"></i></button>
    </div>
    <div class="row input-group">
      <div class="col-md-1 p-4 hour text-left">11am</div>
      <textarea class="col-md-10 form-control time-block description" id="11am-block" data-hour="11"></textarea>
      <button class="btn p-4 col-md-1 saveBtn11" id="11am-save" value = "11"><i class="far fa-save"></i></button>
    </div>
    <div class="row input-group">
      <div class="col-md-1 p-4 hour text-left">12pm</div>
      <textarea class="col-md-10 form-control time-block description" id="12pm-block" data-hour="12"></textarea>
      <button class="btn p-4 col-md-1 saveBtn12" id="12pm-save" value = "12"><i class="far fa-save"></i></button>
    </div>
    <div class="row input-group">
      <div class="col-md-1 p-4 hour text-left">1pm</div>
      <textarea class="col-md-10 form-control time-block description" id="1pm-block" data-hour="13"></textarea>
      <button class="btn p-4 col-md-1 saveBtn1" id="1pm-save" value = "13"><i class="far fa-save"></i></button>
    </div>
    <div class="row input-group">
      <div class="col-md-1 p-4 hour text-left">2pm</div>
      <textarea class="col-md-10 form-control time-block description" id="2pm-block" data-hour="14"></textarea>
      <button class="btn p-4 col-md-1 saveBtn2" id="2pm-save" value = "14"><i class="far fa-save"></i></button>
    </div>
    <div class="row input-group">
      <div class="col-md-1 p-4 hour text-left">3pm</div>
      <textarea class="col-md-10 form-control time-block description" id="3pm-block" data-hour="15"></textarea>
      <button class="btn p-4 col-md-1 saveBtn3" id="3pm-save" value = "15"><i class="far fa-save"></i></button>
    </div>
    <div class="row input-group">
      <div class="col-md-1 p-4 hour text-left">4pm</div>
      <textarea class="col-md-10 form-control time-block description" id="4pm-block" data-hour="16"></textarea>
      <button class="btn p-4 col-md-1 saveBtn4" id="4pm-save" value = "16"><i class="far fa-save"></i></button>
    </div>
    <div class="row input-group">
      <div class="col-md-1 p-4 hour text-left">5pm</div>
      <textarea class="col-md-10 form-control time-block description" id="5pm-block" data-hour="17"></textarea>
      <button class="btn p-4 col-md-1 saveBtn5" id="5pm-save" value = "17"><i class="far fa-save"></i></button>
    </div>
  </div>
<script src="script.js"> </script>
   

</body>

</html>
